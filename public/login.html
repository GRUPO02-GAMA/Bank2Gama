<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bank2Gama</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header
      class="site-navbar js-sticky-header site-navbar-target"
      role="banner"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo">
              <a href="index.html" class="h2 mb-0 text-black"
                >Bank2Gama<span class="text-primary">.</span>
              </a>
            </h1>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav
              class="site-navigation position-relative text-right"
              role="navigation"
            >
              <ul
                class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
              >
                <li><a href="index.html" class="nav-link">Home</a></li>
              </ul>
            </nav>
          </div>

          <div
            class="col-6 d-inline-block d-xl-none ml-md-0 py-3"
            style="position: relative; top: 3px"
          >
            <a href="#" class="site-menu-toggle js-menu-toggle float-right"
              ><span class="icon-menu h3"></span
            ></a>
          </div>
        </div>
      </div>
    </header>

    <section class="site-section" id="about-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5" data-aos="fade-up" data-aos-delay="">
            <img
              src="images/hero_2.jpg"
              alt="Free Website Template by Free-Template.co"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="100">
            <div class="row">
              <div class="col-12 mb-4" data-aos="fade-up" data-aos-delay="100">
                <form action="#" class="p-5 bg-white">
                  <div class="row form-group">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label class="text-black" for="login">Login</label>
                      <input
                        type="text"
                        id="login"
                        class="form-control"
                        placeholder="Insira seu e-mail"
                        required
                      />
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-6 mb-3 mb-md-0">
                      <label class="text-black" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Insira sua senha"
                        required
                      />
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-12">
                      <input
                        type="submit"
                        value="Login"
                        class="btn btn-primary btn-md"
                        id="enviar"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <div class="border-top pt-5">
          <p class="copyright">
            <small>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear())
              </script>
              All rights reserved | This template is made with
              <i class="icon-heart text-secondary" aria-hidden="true"></i> by
              <a
                href="https://colorlib.com"
                target="_blank"
                style="color: rgba(255, 255, 255, 0.1)"
                >Colorlib</a
              >
            </small>
          </p>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
