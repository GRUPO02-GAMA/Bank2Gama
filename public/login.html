<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bank2Gama</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="groupLogin">
      <img src="images/login.jpg" alt="" class="rounded float-start" />
      <div id="login">
        <a id="linkVoltar" href="index.html"> Voltar &#8672;</a>
        <form id="formCreate" action="/api/login" method="post" class="p-5 bg-white">
          <div class="row form-group">
            <h2 class="section-title mb-3" data-aos="fade-up" data-aos-delay="">
              Fa√ßa seu login
            </h2>
          </div>
          <div class="row form-group">
            <label class="text-black" for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Insira seu e-mail"
              required
            />
          </div>

          <div class="row form-group">
            <label class="text-black" for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Insira sua senha"
              required
            />
          </div>

          <div class="row form-group">
            <div class="col-md-24">
              <input
                type="submit"
                value="Entrar"
                class="btn btn-primary btn-md"
                id="entrar"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
